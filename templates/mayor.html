<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/mayor.css">
    <title>Mayor Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/profile">Profile</a>
                <a class="nav-item nav-link" href="#/">About us</a>
                <a class="nav-item nav-link active" href="#">Form</a>

            </div>
        </div>
    </nav>
    <div class="wrap">
        <h2 style="display: block;text-align: center;color: red;">The Major issue of this City is {{max2}}</h2>
        <div class="wCloud" style="height:auto"><img alt="Word Cloud"
                src="{{ url_for('static', filename = 'graph1.png') }}"
                style="width: 40%;display: block;margin-left: auto;margin-right: auto;"></div>
        <section class="content">

            <input type="radio" name="view-filter" id="list-view" class="list-view-radio view-radio" checked><label
                for="list-view"><i class="fa fa-list-ul"></i> List View</label>

            <input type="radio" name="view-filter" id="grid-view" class="grid-view-radio view-radio"><label
                for="grid-view"><i class="fa fa-th"></i> Grid View</label>

            <div class="content-container">
                {% for res in res%}
                <article class="block-item">
                    <a href="/wc/{{res}}">
                        <img src="../static/images/feedback.jpg">
                    </a>
                    <div class="entry-content">
                        <h1 class="entry-title">{{res}}</h1>
                        <p>Ward Number {{res}}</p>
                    </div>
                </article>
                {% endfor %}

            </div>

        </section>

        <!-- End Your Code -->
    </div><!-- .wrap -->
</body>

</html>
