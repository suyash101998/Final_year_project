<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript">
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer",
                {
                    title: {
                        text: "Gaming Consoles Sold in 2012"
                    },
                    legend: {
                        maxWidth: 350,
                        itemWidth: 120
                    },
                    data: [
                        {
                            type: "pie",
                            showInLegend: true,
                            legendText: "{indexLabel}",
                            dataPoints: [
                                { y: .41, indexLabel: "PlayStation 3" },
                                { y: .21, indexLabel: "Wii" },
                                { y: .3, indexLabel: "Xbox 360" },
                                { y: .11, indexLabel: "Nintendo DS" },
                                { y: .17, indexLabel: "PSP" },
                                { y: .3, indexLabel: "Nintendo 3DS" },
                                { y: .47, indexLabel: "PS Vita" }
                            ]
                        }
                    ]
                });
            chart.render();
        }
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <div id="chartContainer" style="height: 300px; width: 100%;background-color: #e9e9e9;"></div>
</body>

</html>
